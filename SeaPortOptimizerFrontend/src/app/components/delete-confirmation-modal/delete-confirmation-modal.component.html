<ng-container *ngIf="editModalService.isVisible && editModalService.mode===ModalMode.DELETE">
  <div class="relative z-20" aria-labelledby="modal-title" role="dialog" aria-modal="true">

    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div class="flex min-h-full  justify-center  text-center items-center p-0">
        <div
          class="relative transform overflow-hidden rounded-lg bg-white  text-left shadow-xl transition-all my-8 w-full max-w-sm p-6">
          <div>
            <div class="mx-auto  flex h-12 w-12 items-center justify-center rounded-full bg-red-100">
              <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                   aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"/>

              </svg>

            </div>
            <div class=" text-center mt-5">
              <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Delete Action</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">Are you sure that you want to delete:<br><strong>{{ this.editModalService.model?.name}}</strong>
                </p>
              </div>
            </div>
          </div>
          <div class="flex justify-between mt-6 ">
            <button type="button"
                    class="inline-flex w-1/2 ml-2 justify-center opacity-50 rounded-md bg-gray-300  px-3 py-2  text-sm font-semibold  shadow-sm hover:bg-gray-500 hover:text-white"
                    (click)="cancelDelete()"
                    style="outline: none;">
              Cancel
            </button>


            <button type="button"
                    class="inline-flex w-1/2 ml-2 justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500"
                    (click)="confirmDelete()">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
