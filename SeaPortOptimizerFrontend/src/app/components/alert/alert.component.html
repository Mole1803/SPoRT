<div *ngIf="isAlertVisible" #GlobalAlert class="border-l-4 rounded-b px-4 shadow-md -mb-1.5 pb-2 pt-4"
     [ngClass]="{'bg-red-100 border-red-500 text-red-900': AlertLevel.ERROR === alertLevel,
                 'bg-teal-100 border-teal-500 text-teal-900': AlertLevel.SUCCESS === alertLevel,
                 'bg-orange-100 border-orange-500 text-orange-900': AlertLevel.WARNING === alertLevel,
                 'bg-blue-100 border-blue-500 text-blue-900': AlertLevel.INFO === alertLevel}"
     role="alert" [@fadeInOut]=""
    >
    <div class="flex min-w-full justify-between">
        <div class="flex">
            <div class="py-1"
                 [ngClass]="{'text-red-500': AlertLevel.ERROR === alertLevel,
                       'text-teal-500': AlertLevel.SUCCESS === alertLevel,
                       'text-orange-500': AlertLevel.WARNING === alertLevel,
                       'text-blue-500': AlertLevel.INFO === alertLevel}">

                <ng-container *ngIf="alertLevel === AlertLevel.ERROR">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-12 h-12 mr-4 -mt-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </ng-container>
                <ng-container *ngIf="alertLevel === AlertLevel.SUCCESS">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-12 h-12 mr-4 -mt-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>

                </ng-container>
                <ng-container *ngIf="alertLevel === AlertLevel.WARNING">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-12 h-12 mr-4 -mt-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"/>
                    </svg>
                </ng-container>
                <ng-container *ngIf="alertLevel === AlertLevel.INFO">
                    <svg xmlns="http://www.w3.org/2000/svg" style="transform: rotate(180deg)" fill="none"
                         viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="w-12 h-12 mr-4 -mt-1">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"/>
                    </svg>
                </ng-container>


            </div>
            <div>
                <p class="font-bold">{{title}}</p>
                <p class="text-sm">{{message}}</p>
            </div>
        </div>
        <div class=" ">
            <button (click)="close()"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </div>
</div>
