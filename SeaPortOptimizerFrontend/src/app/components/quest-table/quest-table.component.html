<app-edit-quest-modal></app-edit-quest-modal>
<app-delete-confirmation-modal></app-delete-confirmation-modal>
<div class="mt-8 flow-root">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full pb-2 align-middle sm:px-6 lg:px-8 table-wrp">
            <ul role="list" class="grid grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                <li class="col-span-1 flex flex-col rounded-lg bg-white text-center ">


                    <div class=" px-6 pt-10"></div>

                    <div class="h-full border-dashed border-2  rounded-3xl text-gray-400 border-gray-400 hover:bg-indigo-100 hover:border-indigo-600 hover:text-indigo-600" (click)="openAddQuestModal()">
                        <div class="h-full flex justify-center  ">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 stroke-width="1.5"
                                 stroke="currentColor" class="w-16 h-full  ">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                     stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                          d="M12 4.5v15m7.5-7.5h-15"/>
                                </svg>

                            </svg>
                        </div>

                    </div>
                </li>


                <ng-container *ngFor="let quest of quests">
                    <app-quest-grid-element [questDto]="quest"></app-quest-grid-element>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
