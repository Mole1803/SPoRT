<li class="col-span-1 flex flex-col rounded-lg bg-white text-center" *ngIf="questDto"
>


    <span *ngIf="questDto?.isActive!== undefined"
          class="inline-block p-2 relative top-8 position:relative h-16 w-16 overflow-hidden rounded-full self-center  border  z-10"
          [ngClass]="{'bg-gray-300 opacity-75 text-gray-500': !questDto.isActive!, 'bg-gray-50 border-gray-200':questDto.isActive!}">
      <svg class="h-full w-full text-blue-900" fill="currentColor" viewBox="0 0 576 512">
        <path
                d="M12.971 352h32.394C67.172 454.735 181.944 512 288 512c106.229 0 220.853-57.38 242.635-160h32.394c10.691 0 16.045-12.926 8.485-20.485l-67.029-67.029c-4.686-4.686-12.284-4.686-16.971 0l-67.029 67.029c-7.56 7.56-2.206 20.485 8.485 20.485h35.146c-20.29 54.317-84.963 86.588-144.117 94.015V256h52c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12h-52v-5.47c37.281-13.178 63.995-48.725 64-90.518C384.005 43.772 341.605.738 289.37.01 235.723-.739 192 42.525 192 96c0 41.798 26.716 77.35 64 90.53V192h-52c-6.627 0-12 5.373-12 12v40c0 6.627 5.373 12 12 12h52v190.015c-58.936-7.399-123.82-39.679-144.117-94.015h35.146c10.691 0 16.045-12.926 8.485-20.485l-67.029-67.029c-4.686-4.686-12.284-4.686-16.971 0L4.485 331.515C-3.074 339.074 2.28 352 12.971 352zM288 64c17.645 0 32 14.355 32 32s-14.355 32-32 32-32-14.355-32-32 14.355-32 32-32z"/>
      </svg>

    </span>

    <div class="flex flex-1 flex-col px-6  pt-10  rounded-3xl shadow"
         [ngClass]="{'bg-gray-300 text-gray-500 opacity-75': !questDto.isActive!}">

        <div>


            <dl class="mt-1  flex flex-grow flex-col justify-between">
                <dt class="sr-only">Quest</dt>

                <dd class="inline-flex justify-center align-middle">
                    <span class="text-2xl font-bold">{{questDto.name!}}</span>

                </dd>


                <dd class="mt-0">
                <span
                        class="inline-flex items-center px-2 py-1 text-xs font-medium">{{questDto.resource!}}</span>
                </dd>
                <dd class="mt-0">
                    <span class="inline-flex items-center px-2 py-1 text-xs font-medium">Quantity: {{questDto.demand!}}
                        (x{{questDto.itemsPerCapacity!}})</span>
                </dd>
                <!--
                <dd class="mt-0">
              <span
                      class="inline-flex items-center rounded-full bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-inset ring-green-600/20">{{questDto.isActive!}}</span>
                </dd>
                -->

            </dl>
            <button *ngIf="questDto!== undefined && questDto.isActive !== undefined" type="button"
                    [(ngModel)]="questDto.isActive!" (click)="questDto.isActive = !questDto.isActive"
                    [ngClass]="{'bg-indigo-600': questDto.isActive, 'bg-gray-200': !questDto.isActive}"
                    class="mt-2 bg-gray-200 relative inline-flex mx-auto h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2"
                    role="switch" ngDefaultControl>
                <span [ngClass]="{'translate-x-5': questDto.isActive, 'translate-x-0': questDto.isActive}"
                      class=" pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
            </button>
        </div>
        <div>
            <div class="mt-2 flex divide-x divide-gray-200">
                <div class="flex w-0 flex-1">
                    <a
                       class="relative  -mr-px inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-bl-lg border border-transparent py-4 text-sm font-semibold text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="w-5 h-5 ">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"/>
                        </svg>

                        Edit
                    </a>
                </div>
                <div class="-ml-px flex w-0 flex-1">
                    <a
                       class="relative inline-flex w-0 flex-1 items-center justify-center gap-x-3 rounded-br-lg border border-transparent py-4 text-sm font-semibold text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"/>
                        </svg>

                        Delete
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div>

    </div>
</li>
