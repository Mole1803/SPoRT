<ng-container *ngIf="getResult(current);">

  <div class="divide-y divide-gray-200 overflow-hidden rounded-t-lg bg-white shadow">
    <div class="px-4  sm:px-6 flex justify-between">
      <div class="my-auto">
        Result {{current + 1}}
      </div>
      <div class="">

        <div class="inline-block px-4 my-auto sm:px-6 relative right-1">
          <button type="button" id="previous"
                  class="rounded-l-md paginate-button px-4 border-r-0 py-1.5 my-6"
                  (click)="previousPage()"
                  disabled="disabled">
            <
          </button>

          <div class="inline-block px-3  py-1.5 border-gray-400 border-x-0 bg-white"
               style="border-bottom: 1px solid lightgrey; border-top: 1px solid lightgrey;">
            <span class="bg-white font-thin text-sm ">{{current + 1}} / {{results?.length}}</span>
          </div>
          <button type="button" id="next"
                  class="rounded-r-md paginate-button px-4 py-1.5 my-6"
                  (click)="nextPage()"
          >
            >
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class=" px-4 sm:p-6 w-full">
    <!--<div class="px-4 sm:px-6 lg:px-8">-->
    <div class="mt-8 flow-root">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
          <table class="min-w-full">
            <thead class="bg-white">
            <tr>
              <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-3">Ship</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Used Capacity</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Quest</th>

            </tr>
            </thead>
            <tbody class="bg-white">
            <ng-container *ngFor="let round of getResult(current)?.rounds; index as j">

              <tr class="border-t border-gray-200">
                <th colspan="5" scope="colgroup"
                    class="bg-gray-50 py-2 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-3">
                  Round {{j + 1}}</th>
              </tr>
              <ng-container *ngFor="let step of round?.steps">
                <tr class="border-t border-gray-300">
                  <td
                    class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-3">{{mapIdToShip(step.shipId)}}</td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{step.usedCapacity}}</td>
                  <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{mapIdToQuest(step.questId)}}</td>
                </tr>
              </ng-container>
            </ng-container>
            </tbody>
          </table>


        </div>
      </div>
    </div>
  </div>

</ng-container>
