<!-- Navigation bar -->
<nav class="bg-white shadow">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 ">
      <div class="flex w-full justify-between">
        <div>
        </div>
        <div class="flex w-full sm:justify-center">
          <!-- Logo -->
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                 alt="Matse AG">
          </div>
          <!-- Mobile Menu Button -->
          <div class="-ml-2 mr-2 flex items-center sm:hidden">
            <div class="relative z-10 flex items-center lg:hidden">

              <button type="button"
                      class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
                      aria-controls="mobile-menu" aria-expanded="false" (click)="toggleSmallMenu()">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open menu</span>
                <!--
                  Icon when menu is closed.
                -->
                <svg class="h-6 w-6" [ngClass]="{'hidden':isMobileMenuOpen, 'block':!isMobileMenuOpen}" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                </svg>
                <!--
                  Icon when menu is open.
                -->
                <svg class="h-6 w-6" [ngClass]="{'hidden':!isMobileMenuOpen, 'block':isMobileMenuOpen}" fill="none"
                     viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                     aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Desktop Menu Tabs -->
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <ng-container *ngFor="let tab of tabs">
              <a
                class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700"
                [ngClass]="{'!border-indigo-500 !text-gray-900': tab.active}"
                (click)="setActiveTab(tab)"
              >{{tab.name}}</a>
            </ng-container>

          </div>
        </div>
        <div class="text-gray-500 hover:text-indigo-500 sm:flex items-center mx-3" (mouseenter)="setLogoutHovered(true)" (mouseleave)="setLogoutHovered(false)" (click)="logout()">
          <svg *ngIf="!logoutHovered" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-closed" viewBox="0 0 16 16">
            <path d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"/>
            <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
          </svg>
          <svg *ngIf="logoutHovered" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile menu.-->
  <div class="sm:hidden" [ngClass]="{'hidden': !isMobileMenuOpen}" id="mobile-menu">

    <!-- Mobile Menu Tabs -->
    <div class="space-y-1 pb-3 pt-2">
      <ng-container *ngFor="let tab of tabs">
        <a
          class="block border-l-4 border-transparent hover:border-gray-300 hover:bg-gray-50 hover:text-gray-700 py-2 pl-3 pr-4 text-base font-medium"
          [ngClass]="{'!text-indigo-700 !border-indigo-500 !bg-indigo-50': tab.active}"
          (click)="setActiveTab(tab)">{{tab.name}}</a>
      </ng-container>
    </div>

  </div>
</nav>
