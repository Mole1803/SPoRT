<div class="mt-5 divide-y divide-gray-200 overflow-hidden rounded-lg bg-white shadow">
  <div class="px-4 py-5 sm:px-6">
    Algorithm Choice
  </div>
  <div class="px-4 py-5 sm:p-6">
    <app-radio-group (fetchDataEmitter)="getResult($event)"></app-radio-group>
  </div>
</div>

<div class="mt-5 divide-y divide-gray-200 overflow-hidden rounded-lg bg-white shadow">
  <div class="px-4 py-5 sm:px-6">
    Results
  </div>
  <div class="px-4 py-5 sm:p-6">

    <app-result-table [results]="results" [questDto]="quests" [shipDto]="ships"></app-result-table>
  </div>
</div>
