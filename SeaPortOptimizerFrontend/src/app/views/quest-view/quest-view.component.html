<div class="py-2 p-0">
  <div class="relative mt-5">
    <div class="absolute inset-0 flex items-center " aria-hidden="true">
      <div class="w-full border-t  shadow-sm"></div>
    </div>
    <div class="relative flex justify-end">
    <span class="isolate inline-flex rounded-md shadow-sm">
      <button type="button"
              class="relative inline-flex items-center rounded-l-md  px-1.5 py-1.5 text-gray-400  ring-1 ring-inset ring-gray-300 hover:bg-gray-100 focus:z-10"
              (click)="isGridView = true"
              [ngClass]="{'bg-gray-100 ': isGridView, 'bg-white shadow': !isGridView}"
      >
        <span class="sr-only">List View</span>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             class="w-4 h-4">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z"/>
        </svg>
      </button>

      <button type="button"
              class="relative -ml-px inline-flex items-center  rounded-r-md px-1.5 py-1.5 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-100 focus:z-10"
              (click)="isGridView = false"
              [ngClass]="{'bg-gray-100 ': !isGridView, 'bg-white shadow': isGridView}">

                <span class="sr-only">Grid View</span>
        <svg class="h-4 w-4 " viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" aria-hidden="true">

          <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
        </svg>



      </button>
    </span>
    </div>
  </div>

  <div class="sm:flex sm:items-center mt-2">
    <div class="sm:flex-auto">
      <p class="mt-2 text-sm text-gray-700">Only <strong>active</strong> ships will be taken into account for <strong>Quest</strong>
        calculations.</p>
    </div>
  </div>

  <ng-container *ngIf="!isGridView">
    <app-quest-table></app-quest-table>
  </ng-container>

</div>
